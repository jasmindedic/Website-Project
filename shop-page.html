<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Font awesome link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--Css link-->
        <link rel="stylesheet" href="./shop-page.css">
        <title>Jumping Shoes Shopping</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>Jumping Shoes</h1>
                </div>
                <ul class="navbar-links">
                    <li><a href="#">Neuheiten</a></li>
                    <li><a href="#">Herren</a></li>
                    <li><a href="#">Damen</a></li>
                    <li><a href="#">Kinder</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>

                <form class="searchbar">
                    <input type="text" class="search" placeholder="Search..." name="search">
                    <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <ul class="nav-icons">
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li class="cart"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <!--First column-->
                <div class="first-col"> 
                <div class="item">
                    <img src="./images/shop-shoe1.jpg">
                    <h3>Nike Blazer </h3>
                    <h3><span>Color:</span> Gray</h3>
                    <h4><a href="#">Add to cart</a></h4>
                </div>
                <div class="item">
                    <img src="./images/shop-shoe3.jpg">
                    <h3>Nike 90 </h3>
                    <h3><span>Color:</span> Gray</h3>
                    <h4><a href="#">Add to cart</a></h4>
                </div>
            </div>
            <!--Second column-->
            <div class="second-col"> 
                <div class="item">
                    <img src="./images/shop-shoe5.jpg">
                    <h3>Nike air force 1</h3>
                    <h3><span>Color:</span> White</h3>
                    <h4><a href="#">Add to cart</a></h4>
                </div>
                <div class="item">
                    <img src="./images/shop-shoe4.jpg">
                    <h3>Jordan 1 </h3>
                    <h3><span>Color:</span> Red</h3>
                    <h4><a href="#">Add to cart</a></h4>
                </div>
            </div>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
